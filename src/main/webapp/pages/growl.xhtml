<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Growl Test</title>
</h:head>
<h:body>

<link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" /> 
<script src="#{request.contextPath}/js/bootstrap.js" type="text/javascript" />


<h:form> 
    <p:growl id="growl" showDetail="true" sticky="true" />  
 
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Message:" />   
            <p:inputText id="msg" value="#{growlView.message}" required="true" styleClass="form-control"/>  
        </h:panelGrid>  
 
        <p:commandButton value="Save" actionListener="#{growlView.saveMessage}" update="growl" styleClass="btn btn-default"/>  
    </p:panel> 
</h:form>  

</h:body>
</html>
